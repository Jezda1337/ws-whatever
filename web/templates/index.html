<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsChat</title>
    <script defer src="/static/index.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        height: 100vh;
        background: #111b21;
        color: #e9edef;
        overflow: hidden;
      }

      .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #00a884 0%, #008069 100%);
      }

      .login-box {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        text-align: center;
        min-width: 320px;
      }

      .login-box h1 {
        color: #00a884;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .login-box p {
        color: #667781;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .login-box input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e9edef;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 20px;
        color: #111b21;
      }

      .login-box input:focus {
        outline: none;
        border-color: #00a884;
      }

      .login-box button {
        width: 100%;
        padding: 12px;
        background: #00a884;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
      }

      .login-box button:hover {
        background: #008069;
      }

      .app-container {
        display: none;
        height: 100vh;
        flex-direction: row;
      }

      .app-container.active {
        display: flex;
      }

      .sidebar {
        width: 380px;
        background: #111b21;
        border-right: 1px solid #2a3942;
        display: flex;
        flex-direction: column;
      }

      .sidebar-header {
        background: #202c33;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #2a3942;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #00a884;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 16px;
      }

      .status-indicator {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 500;
      }

      .status-indicator.connected {
        background: #1e3a1e;
        color: #4caf50;
      }

      .status-indicator.disconnected {
        background: #3a1e1e;
        color: #f44336;
      }

      .rooms-list {
        flex: 1;
        overflow-y: auto;
      }

      .room-item {
        padding: 15px;
        border-bottom: 1px solid #2a3942;
        cursor: pointer;
        transition: background 0.2s;
      }

      .room-item:hover {
        background: #202c33;
      }

      .room-item.active {
        background: #2a3942;
      }

      .room-item-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }

      .room-name {
        font-weight: 600;
        font-size: 16px;
        color: #e9edef;
      }

      .room-time {
        font-size: 12px;
        color: #667781;
      }

      .room-preview {
        font-size: 14px;
        color: #8696a0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #0b141a;
      }

      .chat-header {
        background: #202c33;
        padding: 15px;
        border-bottom: 1px solid #2a3942;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .room-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #00a884;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 16px;
      }

      .chat-header-info h2 {
        font-size: 16px;
        font-weight: 500;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #0b141a;
        background-image: 
          repeating-linear-gradient(
            45deg,
            transparent,
            transparent 10px,
            rgba(255, 255, 255, 0.02) 10px,
            rgba(255, 255, 255, 0.02) 20px
          );
      }

      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #667781;
      }

      .empty-state h2 {
        margin-top: 20px;
        font-size: 32px;
        font-weight: 300;
      }

      .empty-state p {
        margin-top: 10px;
        font-size: 14px;
      }

      .message {
        display: flex;
        margin-bottom: 10px;
        animation: slideIn 0.2s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.own {
        justify-content: flex-end;
      }

      .message-bubble {
        max-width: 60%;
        padding: 8px 12px;
        border-radius: 8px;
        position: relative;
      }

      .message.own .message-bubble {
        background: #005c4b;
      }

      .message.other .message-bubble {
        background: #202c33;
      }

      .message-sender {
        font-size: 13px;
        color: #00a884;
        font-weight: 600;
        margin-bottom: 3px;
      }

      .message.own .message-sender {
        display: none;
      }

      .message-content {
        font-size: 14px;
        line-height: 19px;
        word-wrap: break-word;
      }

      .message-time {
        font-size: 11px;
        color: #8696a0;
        margin-top: 4px;
        text-align: right;
      }

      .system-message {
        text-align: center;
        padding: 8px;
        margin: 10px 0;
        background: #182229;
        border-radius: 8px;
        font-size: 13px;
        color: #8696a0;
      }

      .error-message {
        text-align: center;
        padding: 8px;
        margin: 10px 0;
        background: #3a1e1e;
        border-radius: 8px;
        font-size: 13px;
        color: #f44336;
      }

      .typing-indicator {
        display: none;
        padding: 8px 20px;
        font-size: 13px;
        color: #8696a0;
        font-style: italic;
      }

      .typing-indicator.active {
        display: block;
      }

      .chat-input {
        background: #202c33;
        padding: 15px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .chat-input input {
        flex: 1;
        padding: 12px 16px;
        background: #2a3942;
        border: none;
        border-radius: 8px;
        color: #e9edef;
        font-size: 15px;
      }

      .chat-input input:focus {
        outline: none;
        background: #3b4a54;
      }

      .chat-input input::placeholder {
        color: #667781;
      }

      .chat-input button {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: #00a884;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }

      .chat-input button:hover {
        background: #008069;
      }

      .chat-input button:disabled {
        background: #3b4a54;
        cursor: not-allowed;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #374248;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #495761;
      }
    </style>
  </head>
  <body>
    <div class="login-container" id="login-container">
      <div class="login-box">
        <h1>WhatsChat</h1>
        <p>Enter your user ID to continue</p>
        <form id="login-form">
          <input
            type="number"
            id="user-id-input"
            placeholder="User ID (e.g., 1)"
            required
            min="1"
          />
          <button type="submit">Continue</button>
        </form>
      </div>
    </div>

    <div class="app-container" id="app-container">
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="user-info">
            <div class="user-avatar" id="user-avatar">U</div>
            <span id="user-name">User</span>
          </div>
          <div class="status-indicator disconnected" id="status">
            Disconnected
          </div>
        </div>
        <div class="rooms-list" id="rooms-list">
        </div>
      </div>

      <div class="chat-container">
        <div class="chat-header" id="chat-header" style="display: none">
          <div class="room-avatar" id="chat-room-avatar">R</div>
          <div class="chat-header-info">
            <h2 id="chat-room-name">Room Name</h2>
          </div>
        </div>

        <div class="chat-messages" id="chat-messages">
          <div class="empty-state">
            <h2>ðŸ’¬</h2>
            <h2>WhatsChat</h2>
            <p>Select a room to start chatting</p>
          </div>
        </div>

        <div class="typing-indicator" id="typing-indicator"></div>

        <div class="chat-input" style="display: none" id="chat-input">
          <input
            type="text"
            id="message-input"
            placeholder="Type a message"
            disabled
          />
          <button type="submit" id="send-button" disabled>âž¤</button>
        </div>
      </div>
    </div>
  </body>
</html>
